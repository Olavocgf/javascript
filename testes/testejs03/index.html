<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js com objetos</title>
    <script>
        var quebrada = false;
        function mudaEssaPorra(tipo) {
         
            if (!quebrada) {
                document.getElementById("luz").src = "imagens/" + tipo + ".jpg";
                if (tipo == 'lampada_quebrada') {
                quebrada = true
                }
            }
          
            }
    </script>
</head>
<body> 
    <h1>acenda a lampada</h1>
    <img src="imagens/lampada_apagada.jpg" alt="lampada apagada" id="luz" onmousemove="mudaEssaPorra('lampada_acesa')"onmouseout="mudaEssaPorra('lampada_apagada')" onclick="mudaEssaPorra('lampada_quebrada')" >
</body>
</html>
