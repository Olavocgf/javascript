<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js com objetos</title>
    <script>
        function acendaEssaPorra() {
           document.getElementById("luz").src="imagens/lampada_acesa.jpg";
    }
    function apagaEssaPorra() {
        document.getElementById("luz").src="imagens/lampada_apagada.jpg";
    }
function quebraEssaPorra() {
    document.getElementById("luz").src="imagens/lampada_quebrada.jpg";
}
    </script>
</head>
<body>
    <h1>acenda a lampada</h1>
    <img src="imagens/lampada_apagada.jpg" alt="lampada apagada" id="luz" onmousemove="acendaEssaPorra()"onmouseout="apagaEssaPorra()" onclick="quebraEssaPorra()" >
</body>
</html>
